<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>QR Code Challenge</title>
    <link rel="stylesheet" href="card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container-wrapper">
        <header>
            <nav>
                <img src="./../Assignment__2/google-removebg-preview.png" alt="logo" class="logo"/>

            <hr style="height: 5px; background-color: whitesmoke; border: none; margin: 20px 0;">

                        <label for="" style="margin-right: 325px; font-size: 20px; font-family: Outfit; ">Email address</label><br><br>
                        <input type="email" id="" style="margin-left: 270px; font-size: 20px; font-family: Outfit;" placeholder="johnDoe@gmail.com"><i class="fa-solid fa-circle-check"></i><br>
                        <label for="" style="margin-right: 350px; font-size: 20px; font-family: Outfit; ">Password</label><br><br>
                        <input type="password" id="" style="margin-left: 270px; font-size: 20px; font-family: Outfit;" > <i class="fa-solid fa-circle-check"></i><br>
                    </form>
                    <div class="button-1">
                        <p>Register for Account</p>
                        <button class="btn-login">Login</button>
                    </div>
                </div>
            </section>            
            <section class="side-section"></section>
        </div>
